<!DOCTYPE html>
<html>
<head>
    <title>用户信息修改</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>

<body>

<div class="container" id="update">
    <!--标题-->
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>信息修改</small>
                </h1>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>用户ID：</label>
        <input type="text" class="form-control" th:value="${user.id}" ref="id" required>
    </div>

    <div class="form-group">
        <label>用户姓名：</label>
        <input type="text" class="form-control" th:value="${user.name}" ref="name" required>
    </div>

    <div class="form-group">
        <label>用户年龄：</label>
        <input type="text" class="form-control" th:value="${user.age}" ref="age" required>
    </div>

    <div class="form-group">
        <label>详细描述：</label>
        <input type="text" class="form-control" th:value="${user.description}" ref="description" required>
    </div>

    <button class="btn btn-default" v-on:click="subbmitButton">修改</button>
</div>

<script>
    let vm = new Vue({
        el: '#update',
        methods: {
            subbmitButton: function () {
                window.location.href = '/update/' +
                    this.$refs.id.value + '/' +
                    this.$refs.name.value + '/' +
                    this.$refs.age.value + '/' +
                    this.$refs.description.value
            }
        }
    })
</script>

</body>
</html>
